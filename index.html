<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <h1>Tabela IMC</h1>
        <div id="tabela">
            <table>
                <th>IMC</th>
                <th>Resultado</th>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade Grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </table>
            
        </div>
        <h1>Calcule seu IMC</h1>
        <form action="" method="get" id="form">
            <label for="ipeso">Peso: </label><br>
            <input type="number" name="peso" id="ipeso" required><br>
            
            <label for="ialtura">Altura: </label><br>
            <input type="text" name="altura" id="ialtura" required><br>

            <input type="submit" value="Enviar" id="btn">
        </form>
        <div id="resultado">

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
